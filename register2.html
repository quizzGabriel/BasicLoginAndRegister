<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body>

    <div class="container bg-light position-absolute top-50 start-50 translate-middle w-25">
        <div class="col">
            <div class="row">
                <p>Registrate</p>
            </div>
            <div class="row">
                <input type="text" placeholder="Ingresa tu nombre">
            </div>
            <div class="row">
                <input type="email" placeholder="Ingresa tu email">
            </div>
            <div class="row">
                <input type="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="row">
                <input type="password" placeholder="Confirma tu contraseña">
                <i class="bi bi-eye"></i>
            </div>
            <div class="row">
                <div class="col-1">
                    <input type="checkbox">
                </div>
                <div class="col-11 text-start">
                    I accept all terms & conditions
                </div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-info">Register now</button>
            </div>
            <div class="row">
                Already have an account  <a href="login2.html">Login now</a>
            </div>
        </div>
    </div>
</body>
<script src="js/register.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container w-25 bg-white position-absolute top-50 start-50 traslate-middle">
    <form id="form-contact" class="form-contact">
        <div class="col">
            <div class="row p-3">
                <h1 class="text-center">Registro</h1>
            </div>
            
            <!--Bloque de nombre-->
            <div class="row p-3 form-group">
                <input class="form-control" type="text" id="username" placeholder="Ingresa tu nombre" name="username"><br>
            </div>
            <!--Bloque de nombre--> 
            
            <!--Bloque de telefono-->
            <div class="row p-3 form-group">
                <input class="form-control" type="number" placeholder="Ingresa tu numero" id="telefono" name="telefono">
            </div>
            <!--Bloque de telefono-->

            <!--Bloque de Email-->
            <div class="row p-3 form-group">
                <input class="form-control" type="email" id="email" placeholder="Ingresa tu E-mail" name="email"><br>
            </div>
            <!--Bloque de E-mail-->

            <!--Bloque de contrasena-->
            <div class="row p-3 form-group">
                <input class="form-control" type="password" placeholder="Ingresa tu contraseña" id="psw" name="psw">
            </div>
            <!--Bloque de contrasena-->

            <!--Bloque de confirmacion-->
            <div class="row p-3 form-group">
                <input class="form-control" type="password" placeholder="Confirma tu contraseña" id="valida" name="valida">
            </div>
            <!--Bloque de confirmacion-->

            <div class="row p-3">
            <div class = "col-1">
                <input type="checkbox">
                </div>
            
                <div class="col-11">
                <p>Aceptar los terminos y condiciones</p>
            </div>
            <div class="row p-3">
                <button type="button" class="btn btn-outline-info">Registrar ahora</button>
            </div>
            <div class="row p-3">
                <p>ya tienes una cuenta</p>
                <a href="login now">Login now</a>
            </div>
        </div>  
      </form>
    </div>
</body>
<script src="js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
